{% extends 'base.html' %}
{% block title %}Edit Profile – CardHub{% endblock %}

{% block content %}
<section class="max-w-2xl mx-auto px-4 pt-8 pb-12 space-y-8">

  <!-- ================= BACK BUTTON ================= -->
  <div>
    <a href="{{ url_for('profile') }}"
       class="inline-block px-4 py-2 text-xs bg-slate-800 border border-slate-700 rounded-lg hover:bg-slate-700 transition">
      ← Back to Profile
    </a>
  </div>

  <!-- ================= CARD ================= -->
  <div class="bg-slate-900 border border-slate-800 rounded-2xl p-8 shadow-xl space-y-8">

    <div>
      <h1 class="text-2xl font-semibold">Edit Profile</h1>
      <p class="text-sm text-slate-400 mt-1">
        Update your account information below.
      </p>
    </div>

    <form method="POST" class="space-y-6">

      <!-- USERNAME -->
      <div>
        <label class="text-xs text-slate-400">Username</label>
        <input type="text"
               name="username"
               value="{{ user.username }}"
               required
               class="w-full mt-2 px-4 py-2 rounded-lg bg-slate-800 border border-slate-700 focus:border-blue-500 focus:outline-none transition">
      </div>

      <!-- EMAIL -->
      <div>
        <label class="text-xs text-slate-400">Email</label>
        <input type="email"
               name="email"
               value="{{ user.email }}"
               required
               class="w-full mt-2 px-4 py-2 rounded-lg bg-slate-800 border border-slate-700 focus:border-blue-500 focus:outline-none transition">
      </div>

      <hr class="border-slate-800">

      <!-- PASSWORD SECTION -->
      <div class="space-y-2">
        <label class="text-xs text-slate-400">New Password</label>
        <input type="password"
               name="password"
               placeholder="Leave blank to keep current password"
               class="w-full mt-1 px-4 py-2 rounded-lg bg-slate-800 border border-slate-700 focus:border-blue-500 focus:outline-none transition">

        <p class="text-xs text-slate-500">
          Only fill this if you want to change your password.
        </p>
      </div>

      <!-- ACTION BUTTONS -->
      <div class="flex gap-4 pt-4">

        <button type="submit"
                class="flex-1 py-3 rounded-xl bg-green-600 hover:bg-green-500 text-white font-semibold shadow-lg transition">
          Save Changes
        </button>

        <a href="{{ url_for('profile') }}"
           class="flex-1 text-center py-3 rounded-xl bg-slate-800 border border-slate-700 hover:bg-slate-700 transition">
          Cancel
        </a>

      </div>

    </form>

  </div>

</section>
{% endblock %}
